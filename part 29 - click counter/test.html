<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>

<body>
    <div id="score-board">
        <h2>Your CPS Test Score: <span>0</span></h2>
    </div>
    <div id="timer">

        <div id="milliseconds">546</div>

        <h3>Click here to start Playing</h3>
    </button>
    <h3 id="record">Your record is <span>20</span> CPS</h3>
    <button id="reset">Try Again</button>
    
    <script src="test.js"></script>
</body>

</html>
